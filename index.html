<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="超級數字力 - 財報分析報告">
    <title>超級數字力 - 財報分析報告</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header class="hero">
            <h1>📊 超級數字力</h1>
            <p class="subtitle">財報分析報告</p>
            <p class="last-updated">最後更新：<span id="lastUpdated">--</span></p>
        </header>

        <section class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalStocks">0</div>
                <div class="stat-label">已分析股票</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgScore">--</div>
                <div class="stat-label">平均 CBS 分數</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="qualityStocks">0</div>
                <div class="stat-label">優質股票</div>
            </div>
        </section>

        <section class="search-section">
            <input type="text" id="searchInput" placeholder="搜尋股票代碼或公司名稱..." class="search-input">
        </section>

        <section class="filter-section">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="excellent">優質 (80+)</button>
            <button class="filter-btn" data-filter="good">良好 (60-79)</button>
            <button class="filter-btn" data-filter="average">普通 (40-59)</button>
            <button class="filter-btn" data-filter="poor">差勁 (<40)</button>
        </section>

        <section class="reports-grid" id="reportsGrid">
            <!-- 财报报告卡片将由 JavaScript 动态生成 -->
            <div class="loading">載入中...</div>
        </section>

        <footer>
            <p>📈 超級數字力 | 基於「財報說」88 篇知識庫進行財報分析</p>
            <p>Generated by Clawdbot</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
